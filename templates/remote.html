$def with (ipcon,flag)
	<html lang="en">
		<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="../static/css/bootstrap-responsive.css">
		  <link href="../static/css/bootstrap.css" rel="stylesheet">
			<link rel="stylesheet" href="../static/css/yahei.css">
		
		</head>
		<body>
			 <legend>
			      <div class="container-fluid">
			       <div class="row-fluid">
			   <div class="span9">
			  <h3>路由器远程管理</h3>
			</div>
			      <div class="span3">
			      <p/>
			      	<p/>
			        <a href="appstore" id="simple" class="btn  btn-inverse">返回</a>
			      </div>
			     </div>
			   </div>
			 </legend>
	$if flag =='255':
			<table class="table">
			            <thead>
			              <tr>
			                <th>属性</th>
			                <th>值</th>
			              </tr>
			            </thead>
			            <tbody>
			              <tr>
			                <td>IP地址</td>
			                <td>$ipcon['addr']</td>
			              </tr>
			              <tr>
			                <td>子网掩码</td>
			                <td>$ipcon['netmask']</td>
			              </tr>
			              <tr>
			                <td>广播地址</td>
			                <td>$ipcon['brdaddr']</td>
			              </tr>
			               <tr>
			                <td>MAC地址</td>
			                <td>$ipcon['hwaddr']</td>
			              </tr>
			                         
			            </tbody>
			          </table>
			          <button class="btn btn-large btn-block" type="button">当前有1个设备已连接</button>
								<script src="../static/js/jquery-1.8.3.min.js"></script>
								<script src="../static/js/remote.js"></script>
								<script src="../static/js/bootstrap.min.js"></script>
							
							</body>
						</html>
	$else:
		<div class="alert alert-error">
		          <strong>警告！</strong> 您的路由器没有和网络连接，请检查是否接入网线；配置是否正确
		</div>
		
			<button class="btn btn-large btn-block" type="button">当前有1个设备已连接</button>
			<script src="../static/js/jquery-1.8.3.min.js"></script>
			<script src="../static/js/remote.js"></script>
			<script src="../static/js/bootstrap.min.js"></script>
		
		</body>
	</html>
